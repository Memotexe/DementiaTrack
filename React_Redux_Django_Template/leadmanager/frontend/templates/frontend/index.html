<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://bootswatch.com/4/cosmo/bootstrap.min.css">
    <title>DementiaTrack</title>
    <!-- / Alot of the meta based calls are for the web applications base settings. 
        As for the link, this is the link to the color wheel and template
        that brings color and style to the web application.-->
</head>
<body>
    <div id="app"></div>
    {% load static %}
    <script src="{% static "frontend/main.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- / This is the scripts that will be unchanged. The script with the "frontend/main.js" is the code that is generated 
        and ran through the application which will display to the webpage/application. 
        As for the script underneath it, this is the use of bootstrap that brings a template and color wheel of a style to the web page.-->
</body>
</html>
